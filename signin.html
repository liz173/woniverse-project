<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Woniverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-family: 'Raleway', sans-serif;
      color: #7d5a50;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 40px 14px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      font-size: 14px;
      color: #999;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #7d5a50;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #aaa;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot a {
      font-size: 13px;
      color: #7d5a50;
      text-decoration: none;
    }

    button {
      background-color: #7d5a50;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #7d5a50;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign In</h2>
  <form id="signinForm">
    <div class="form-group">
      <input type="email" id="signin-email" placeholder=" " required>
      <label for="signin-email">Email</label>
    </div>
    <div class="form-group">
      <input type="password" id="signin-password" placeholder=" " required>
      <label for="signin-password">Password</label>
      <span class="toggle-password" onclick="togglePassword('signin-password')">üëÅÔ∏è</span>
    </div>
    <div class="forgot">
        <a href="forgot-password.html">Forgot password?</a>
      </div>      
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>
  <div class="link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  document.getElementById("signinForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("signin-email").value;
    const password = document.getElementById("signin-password").value;
    const storedUser = JSON.parse(localStorage.getItem("user"));

    if (storedUser && storedUser.email === email && storedUser.password === password) {
      window.location.href = "library.html"; // Change to actual homepage
    } else {
      document.getElementById("errorMsg").textContent = "Invalid credentials. Try again.";
    }
  });
</script>

</body>
</html>
