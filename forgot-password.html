<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      color: #7d5a50;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #7d5a50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Password</h2>
  <form id="resetForm">
    <label for="email">Enter your email</label>
    <input type="email" id="email" required>
    <button type="submit">Send Reset Link</button>
  </form>
  <p><a href="signin.html">Back to Sign In</a></p>
</div>

<script>
  document.getElementById("resetForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Password reset instructions sent (not really, since it's a demo ðŸ˜…)");
    window.location.href = "signin.html";
  });
</script>

</body>
</html>
