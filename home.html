    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1f8;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }

    nav {
      background: white;
      padding: 15px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    body.dark-mode nav {
      background-color: #2a2a2a;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-left img {
      height: 50px;
    }

    .nav-left a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    body.dark-mode .nav-left a {
      color: #f4f4f4;
    }

    .nav-left a:hover {
      color: #7d5a50;
    }

    .settings-menu {
      position: relative;
    }

    .settings-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    body.dark-mode .settings-btn {
      color: #f4f4f4;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      width: 250px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
    }

    body.dark-mode .dropdown {
      background-color: #2a2a2a;
      color: #fff;
    }

    .dropdown .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .dropdown .user-info img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .dropdown .user-info p {
      font-size: 12px;
      color: #666;
    }

    body.dark-mode .dropdown .user-info p {
      color: #ccc;
    }

    .dropdown ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }

    .dropdown ul li {
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dropdown ul li span.label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown ul li a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown ul li:hover {
      background-color: #f0f0f0;
    }

    body.dark-mode .dropdown ul li:hover {
      background-color: #3a3a3a;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #c6a650;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

  <script>
    // Toggle dropdown visibility
    function toggleDropdown() {
      const dropdown = document.getElementById("settingsDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Apply theme mode from localStorage
    function applyStoredTheme() {
      const savedMode = localStorage.getItem("themeMode") || "system";
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedMode === "dark" || (savedMode === "system" && prefersDark)) {
        document.body.classList.add("dark-mode");
        document.getElementById("nightToggle").checked = true;
      } else {
        document.body.classList.remove("dark-mode");
        document.getElementById("nightToggle").checked = false;
      }
    }

    // Toggle night mode via switch and save to localStorage
    function toggleNightMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      const mode = isDark ? "dark" : "light";
      localStorage.setItem("themeMode", mode);
      document.getElementById("nightToggle").checked = isDark;
    }

    // Close dropdown on click outside
    document.addEventListener('click', function (event) {
      const isInside = document.querySelector('.settings-menu').contains(event.target);
      if (!isInside) {
        document.getElementById("settingsDropdown").style.display = "none";
      }
    });

    // Load profile and theme on page load
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("profileData"));
      if (data) {
        document.getElementById("profilePic").src = data.image || "https://i.pravatar.cc/40";
        document.getElementById("profileName").textContent = data.name || "User";
        document.getElementById("profileEmail").textContent = data.email || "email@example.com";
      }
      applyStoredTheme();
    });

    // Respond to system theme changes in "system" mode
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      const mode = localStorage.getItem("themeMode") || "system";
      if (mode === "system") applyStoredTheme();
    });
  </script>
